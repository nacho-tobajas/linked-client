<form [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-card class="login-card elevation-3">
    <mat-card-header class="login-card-header">
      <mat-card-title class="login-card-title">
        <mat-icon class="login-icon">login</mat-icon>
        INICIAR SESIÓN
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>Usuario</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="username" placeholder="Ingrese su usuario" />
          <mat-error *ngIf="username?.invalid && (username?.dirty || username?.touched)">
            <div *ngIf="username?.hasError('required')">El usuario es requerido.</div>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>Contraseña</mat-label>
          <mat-icon matPrefix>lock</mat-icon>

          <!-- type dinámico -->
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
            placeholder="Ingrese su contraseña" />

          <button mat-icon-button matSuffix type="button" (click)="hide = !hide"
            [attr.aria-label]="'Mostrar/ocultar contraseña'" [attr.aria-pressed]="!hide">

            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>

          <mat-error *ngIf="passwordControl?.invalid && (passwordControl?.dirty || passwordControl?.touched)">
            <div *ngIf="passwordControl?.hasError('required')">
              La contraseña es requerida.
            </div>
          </mat-error>
        </mat-form-field>
      </div>



      <div class="link-register-forgotpassword">
        <a routerLink="/forgotPass">¿Olvidaste tu contraseña?</a>
      </div>

      <div class="link-register-forgotpassword">
        <a routerLink="/register">¿No tienes una cuenta? Regístrate</a>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" class="login-button">
        Iniciar Sesión
      </button>
    </mat-card-actions>
  </mat-card>
</form>
