<div class="calendario">
  <div class="header">
    <button (click)="prevMonth()">⬅</button>
    <h2>{{ currentDate | date:'MMMM yyyy' }}</h2>
    <button (click)="nextMonth()">➡</button>
  </div>

  <div class="weekdays">
    <div *ngFor="let d of ['Lun','Mar','Mié','Jue','Vie','Sáb','Dom']">{{d}}</div>
  </div>

  <div class="days">
    <ng-container *ngFor="let week of weeks">
      <ng-container *ngFor="let day of week">
        <div class="day" [class.other-month]="day.getMonth !== currentDate.getMonth"
          [class.selected]="isSelected(day)"
          (click)="selectDate(day)">
          {{ day ? day.getDate() : '' }}
        </div>
      </ng-container>
    </ng-container>
  </div>

  <div class="confirm-section" *ngIf="selectedDate">
    <p>Fecha seleccionada: <strong>{{selectedDate | date:'fullDate'}}</strong></p>
    <button class="btn-confirmar" (click)="confirmDate()">Confirmar</button>
  </div>

  <div *ngIf="confirmedDate" class="confirmed">
    Has confirmado el día: <strong>{{confirmedDate | date:'fullDate'}}</strong>
  </div>
</div>
